apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-categorie
  namespace: prod
spec:
  selector:
    matchLabels:
      app: ms-categorie
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ms-categorie
    spec:
      containers:
        - name: ms-categorie
          image: mathiskrr/breizhsport-category:develop
          env:
            - name: PORT
              value: "4003"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: ms-categorie
                  key: DB-HOST
            - name: DB_DIALECT
              valueFrom:
                configMapKeyRef:
                  name: ms-categorie
                  key: DB-DIALECT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: ms-categorie
                  key: DB-NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: ms-categorie
                  key: DB-USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ms-categorie
                  key: DB_PASSWORD
          ports:
            - containerPort: 4003
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
            limits:
              cpu: 150m
              memory: 200Mi
